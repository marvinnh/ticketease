<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="ticketlogo.png" type="image/x-icon">
</head>
<body>
   <div class="overlay">
       <a href="index.html">
            <i class="fa fa-home fa-fw"></i>
       </a>
   </div>
   <form action="login.html" method="post" class="box">
       <div class="header">
           <h4>Login to your Ticket<span class="furn-id">Ease</span> account</h4>
           <p style="padding-left: 20px; padding-right: 20px;">To keep connected with us please login with your personal information by username and password</p>
       </div>
       <div class="login-area">
           <input type="text" class="username" placeholder="Username">
           <input type="password" class="password" placeholder="Password">
           <input type="submit" value="Login" class="submit">
           <a href="signup.html"><span class="needacc">Need an account?</span> Sign up</a>
           <!-- <a href="#">Forgot Password?</a> -->
       </div>
   </form> 
</body>
</html>
